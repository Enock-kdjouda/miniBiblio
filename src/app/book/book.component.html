

<form id="bookForm"( submit)="addBook({title: title.value,author: author.value,year: year.value})" >
    <label for="title">Title:</label>
    <input id="title" name="title" #title required>
    <label for="author">Author:</label>
    <input id="author" name="author" #author required>
    <label for="year">Year:</label>
    <input id="year" name="year" #year type="text" required>
    <button type="submit">Add Book</button>
  </form>
  
  <table id="booksTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>
          <button (click)="editBook(book.title)" >Edit</button>
          <button (click)="removeBook(book.title)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}
h2 {
    text-align: center;
    color: blue;
}

form {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

form input {
    width: calc(33% - 50px);
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

form button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #28a745;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #218838;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f8f8f8;
}

.actions button {
    margin-right: 5px;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.actions .edit {
    background-color: #ffc107;
    color: #fff;
}

.actions .edit:hover {
    background-color: #e0a800;
}

.actions .delete {

  </style>
